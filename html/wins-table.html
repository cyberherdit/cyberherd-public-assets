<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Results Table</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    details { border: 1px solid #ccc; border-radius: 8px; padding: 10px 12px; margin: 12px 0; }
    summary { cursor: pointer; font-weight: 700; }
    summary::-webkit-details-marker { display: none; }
    summary::before { content: "▸ "; display: inline-block; transform: translateY(-1px); }
    details[open] summary::before { content: "▾ "; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border-bottom: 1px solid #ddd; padding: 10px 8px; text-align: left; }
    th { font-weight: 700; }
    tr:hover td { background: rgba(127,127,127,0.08); }

    .muted { opacity: 0.8; font-size: 0.95rem; margin-top: 6px; }
  </style>
</head>
<body>

  <details open>
    <summary>2025 <span class="muted">— click to collapse/expand</span></summary>
    <table aria-label="2025 results">
      <thead>
        <tr>
          <th>Date</th>
          <th>Event</th>
          <th>1st</th>
          <th>2nd</th>
          <th>3rd</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-01-12</td>
          <td>Example Event A</td>
          <td>15</td>
          <td>7</td>
          <td>4</td>
          <td>Replace with real data</td>
        </tr>
        <tr>
          <td>2025-03-03</td>
          <td>Example Event B</td>
          <td>8</td>
          <td>5</td>
          <td>2</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </details>

  <details>
    <summary>2024 <span class="muted">— click to collapse/expand</span></summary>
    <table aria-label="2024 results">
      <thead>
        <tr>
          <th>Date</th>
          <th>Event</th>
          <th>1st</th>
          <th>2nd</th>
          <th>3rd</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2024-10-20</td>
          <td>Example Event C</td>
          <td>11</td>
          <td>6</td>
          <td>3</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </details>

</body>
</html>
