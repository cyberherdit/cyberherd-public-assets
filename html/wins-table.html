<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Results Table</title>
   <style>
    /* Hard override: white background, black text */
    html, body {
      background: #ffffff;
      color: #000000;
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    details {
      background: #ffffff;
      border: 1px solid #000000;
      border-radius: 8px;
      padding: 10px 12px;
      margin: 12px 0;
    }

    summary {
      cursor: pointer;
      font-weight: 700;
      color: #000000;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    summary::before {
      content: "▸ ";
      display: inline-block;
    }

    details[open] summary::before {
      content: "▾ ";
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #ffffff;
    }

    th, td {
      border-bottom: 1px solid #000000;
      padding: 10px 8px;
      text-align: left;
      color: #000000;
    }

    th {
      font-weight: 700;
    }

    tr:hover td {
      background: #f2f2f2;
    }

    .muted {
      font-size: 0.95rem;
      margin-left: 6px;
      color: #000000;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <details open>
    <summary>2025 <span class="muted">— click to collapse/expand</span></summary>
    <table aria-label="2025 results">
      <thead>
        <tr>
          <th>Date</th>
          <th>Event</th>
          <th>1st</th>
          <th>2nd</th>
          <th>3rd</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-01-12</td>
          <td>Example Event A</td>
          <td>15</td>
          <td>7</td>
          <td>4</td>
          <td>Replace with real data</td>
        </tr>
        <tr>
          <td>2025-03-03</td>
          <td>Example Event B</td>
          <td>8</td>
          <td>5</td>
          <td>2</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </details>

  <details>
    <summary>2024 <span class="muted">— click to collapse/expand</span></summary>
    <table aria-label="2024 results">
      <thead>
        <tr>
          <th>Date</th>
          <th>Event</th>
          <th>1st</th>
          <th>2nd</th>
          <th>3rd</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2024-10-20</td>
          <td>Example Event C</td>
          <td>11</td>
          <td>6</td>
          <td>3</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </details>

</body>
</html>
